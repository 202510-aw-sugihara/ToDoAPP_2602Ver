name: CI

on:
  workflow_dispatch:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: todo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Run tests
        run: ./mvnw -B test

  docker-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare .env for docker compose
        run: cp .env.example .env

      - name: Build and start services
        run: docker compose up -d --build

      - name: Verify db tables (diagnostic)
        run: |
          docker compose exec -T db psql -U "$POSTGRES_USER" -d "$POSTGRES_DB" -c "\dt" || true
          docker compose exec -T db psql -U "$POSTGRES_USER" -d "$POSTGRES_DB" -c "select count(*) from audit_logs;" || true

      - name: Check docker compose status
        run: docker compose ps

      - name: Show db logs (tail)
        run: docker compose logs --no-color db --tail=200

      - name: Show app logs (tail)
        run: docker compose logs --no-color app --tail=200

      - name: Wait for app health via docker inspect
        run: |
          APP_CONTAINER_ID=$(docker compose ps -q app)
          if [ -z "$APP_CONTAINER_ID" ]; then
            echo "App container was not found."
            docker compose ps
            docker compose logs --no-color db --tail=200
            docker compose logs --no-color app --tail=200
            exit 1
          fi

          for i in {1..60}; do
            STATUS=$(docker inspect --format '{{.State.Health.Status}}' "$APP_CONTAINER_ID" 2>/dev/null || echo "unknown")
            echo "App health status: $STATUS"
            if [ "$STATUS" = "healthy" ]; then
              echo "Health check passed"
              exit 0
            fi
            sleep 2
          done

          echo "App did not become healthy within timeout"
          docker compose ps
          docker compose logs --no-color db --tail=200
          docker compose logs --no-color app --tail=200
          exit 1

      - name: Show docker compose diagnostics on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color db --tail=200
          docker compose logs --no-color app --tail=200

      - name: Tear down services
        if: always()
        run: docker compose down -v
