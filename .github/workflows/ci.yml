name: CI

on:
  workflow_dispatch:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: todo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Run tests
        run: ./mvnw -B test

  docker-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare .env for docker compose
        run: cp .env.example .env

      - name: Build and start services
        run: |
          docker compose up -d --build
          docker compose ps

      # 失敗時に原因が取れるよう、まずDBの起動状態を確認
      - name: Wait for db to become ready
        run: |
          for i in {1..60}; do
            if docker compose exec -T db sh -lc 'pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"'; then
              echo "DB is ready"
              exit 0
            fi
            echo "Waiting DB... ($i/60)"
            sleep 2
          done
          echo "DB did not become ready"
          docker compose ps
          docker compose logs --no-color db --tail=300
          exit 1

      - name: Verify db tables (diagnostic)
        run: |
          docker compose exec -T db sh -lc 'psql -U "$POSTGRES_USER" -d "$POSTGRES_DB" -c "\dt"' || true
          docker compose exec -T db sh -lc 'psql -U "$POSTGRES_USER" -d "$POSTGRES_DB" -c "select count(*) from audit_logs;"' || true

      # app は HEALTHCHECK 前提にせず、HTTPで待つ
      - name: Wait for app HTTP
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8080/actuator/health > /dev/null; then
              echo "App is up"
              exit 0
            fi
            echo "Waiting app... ($i/60)"
            sleep 2
          done
          echo "App did not become ready"
          docker compose ps
          docker compose logs --no-color app --tail=300
          exit 1

      - name: Show docker compose diagnostics on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color db --tail=300
          docker compose logs --no-color app --tail=300
          docker inspect todo-db --format '{{json .State.Health}}' || true

      - name: Tear down services
        if: always()
        run: docker compose down -v
