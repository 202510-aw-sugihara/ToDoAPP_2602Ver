name: CI

on:
  workflow_dispatch:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: todo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Run tests
        run: ./mvnw -B test

  docker-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare .env for docker compose
        run: cp .env.example .env

      - name: Load .env into runner env
        run: |
          set -a
          source .env
          set +a
          {
            echo "POSTGRES_USER=$POSTGRES_USER"
            echo "POSTGRES_DB=$POSTGRES_DB"
          } >> "$GITHUB_ENV"

      - name: Build and start services
        run: docker compose up -d --build

      - name: Docker boot diagnostics
        run: |
          docker compose ps
          docker compose logs --no-color db --tail=200 || true
          docker compose exec -T db ls -la /docker-entrypoint-initdb.d

      - name: Wait for db to become ready
        run: |
          for i in {1..60}; do
            if docker compose exec -T db sh -lc "pg_isready -U '$POSTGRES_USER' -d '$POSTGRES_DB'"; then
              echo "DB is ready"
              exit 0
            fi
            echo "Waiting DB... ($i/60)"
            sleep 2
          done
          echo "DB did not become ready"
          docker compose ps
          docker compose logs --no-color db --tail=300
          exit 1

           - name: Verify required schema tables
        run: |
          docker compose exec -T db sh -lc "psql -U '$POSTGRES_USER' -d '$POSTGRES_DB' -v ON_ERROR_STOP=1 -c '\dt'"
          for t in audit_logs todos todo_groups user_groups todo_attachments; do
            docker compose exec -T db sh -lc "
              psql -U '$POSTGRES_USER' -d '$POSTGRES_DB' -tAc \"select to_regclass('public.${t}');\" \
              | tr -d '\r' | grep -x \"${t}\"
            "
          done




      - name: Wait for app HTTP
        run: |
          last_err=""
          for i in {1..60}; do
            if out=$(curl -fsS http://localhost:8080/actuator/health 2>&1); then
              echo "App is up"
              exit 0
            fi
            last_err="$out"
            echo "Waiting app... ($i/60): $out"
            if echo "$out" | grep -Eiq "Empty reply from server|Connection reset by peer"; then
              echo "Transient HTTP error detected, collecting app logs"
              docker compose logs --no-color app --tail=200 || true
            fi
            sleep 2
          done
          echo "App did not become ready: $last_err"
          docker compose ps
          docker compose logs --no-color app --tail=300
          exit 1

      - name: Show docker compose diagnostics on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color db --tail=300
          docker inspect todo-db --format '{{json .State.Health}}' || true
          docker compose logs --no-color app --tail=300

      - name: Tear down services
        if: always()
        run: docker compose down -v
