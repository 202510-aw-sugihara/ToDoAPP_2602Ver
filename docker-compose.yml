services:
  db:
    image: postgres:16-alpine
    container_name: todo-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-todo}
      POSTGRES_USER: ${POSTGRES_USER:-todo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-todo}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-todo} -d ${POSTGRES_DB:-todo}"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build:
      context: ./todo
      dockerfile: Dockerfile
    container_name: todo-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-todo}
      DB_USER: ${POSTGRES_USER:-todo}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-todo}
      GMAIL_USERNAME: ${GMAIL_USERNAME:-}
      GMAIL_PASSWORD: ${GMAIL_PASSWORD:-}
      GMAIL_FROM: ${GMAIL_FROM:-}
    ports:
      - "${APP_PORT:-8080}:8080"

volumes:
  postgres_data:
