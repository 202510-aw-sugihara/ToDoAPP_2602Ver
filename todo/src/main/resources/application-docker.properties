spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:todo}
spring.datasource.username=${POSTGRES_USER:todo}
spring.datasource.password=${POSTGRES_PASSWORD:todo}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.h2.console.enabled=false
spring.jpa.hibernate.ddl-auto=validate

# Docker profile: initialization is handled only by PostgreSQL entrypoint scripts
# mounted from docker/initdb/*.sql via docker-compose.
spring.sql.init.mode=never

management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.health.mail.enabled=false