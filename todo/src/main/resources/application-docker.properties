spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:db}:5432/${POSTGRES_DB:todo}
spring.datasource.username=${POSTGRES_USER:todo}
spring.datasource.password=${POSTGRES_PASSWORD:todo}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.h2.console.enabled=false
spring.jpa.hibernate.ddl-auto=validate

# Docker profile: schema/data initialization is handled by PostgreSQL entrypoint scripts
# (schema-docker.sql / data-docker.sql mounted by docker-compose).
spring.sql.init.mode=never

management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.health.mail.enabled=false
