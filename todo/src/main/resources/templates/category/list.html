<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{title.category_list}">Categories</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3 d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-2">
          <h1 class="h4 mb-0" th:text="#{title.category_list}">Categories</h1>
          <a class="btn btn-primary btn-sm" th:href="@{/categories/new}" th:text="#{btn.category_create}">
            New
          </a>
        </div>
        <div class="dropdown">
  <button class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          th:text="${currentLangLabel}">Language</button>
  <ul class="dropdown-menu">
    <li th:each="opt : ${langOptions}">
      <a class="dropdown-item"
         th:classappend="${currentLang == opt.code} ? 'active' : ''"
         th:href="@{?lang={code}(code=${opt.code})}"
         th:text="${opt.label}">JA</a>
    </li>
  </ul>
</div>
    </header>

    <main class="container my-4">
      <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">
        OK
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped align-middle">
              <thead>
                <tr>
                  <th style="width: 80px" th:text="#{label.color}">Color</th>
                  <th th:text="#{label.category_name}">Name</th>
                  <th style="width: 140px" th:text="#{label.actions}">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="c : ${categories}">
                  <td>
                    <span class="badge" th:style="'background:' + ${c.color}"> </span>
                  </td>
                  <td th:text="${c.name}">Category</td>
                  <td>
                    <a class="btn btn-sm btn-outline-secondary" th:href="@{/categories/{id}/edit(id=${c.id})}" th:text="#{btn.edit}">
                      Edit
                    </a>
                  </td>
                </tr>
                <tr th:if="${categories == null or #lists.isEmpty(categories)}">
                  <td colspan="3" class="text-center text-muted py-4" th:text="#{msg.no_category}">No categories</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  </body>
</html>
