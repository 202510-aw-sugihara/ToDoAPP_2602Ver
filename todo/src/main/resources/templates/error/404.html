<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{title.error_404}">Error</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3 d-flex align-items-center justify-content-between">
        <h1 class="h5 mb-0" th:text="#{title.error_404}">Error</h1>
        <div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  th:text="${#locale.language == 'ja' ? '日本語' : 'English'}">
            Language
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item"
                 th:classappend="${#locale.language == 'ja'} ? 'active' : ''"
                 th:href="@{?lang=ja}">
                日本語
              </a>
            </li>
            <li>
              <a class="dropdown-item"
                 th:classappend="${#locale.language == 'en'} ? 'active' : ''"
                 th:href="@{?lang=en}">
                English
              </a>
            </li>
          </ul>
        </div>
    </header>

    <main class="container py-5">
      <div class="text-center">
        <h2 class="display-6 mb-3" th:text="#{title.error_404}">Error</h2>
        <p class="text-muted mb-4"
           th:text="${message != null ? message : #messages.msg('msg.not_found')}">
          Not found
        </p>
        <a class="btn btn-primary" th:href="@{/todos(lang=${currentLang})}" th:text="#{nav.todos}">Todo List</a>
      </div>
    </main>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  </body>
</html>
