<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{title.new}">New</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3 d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0" th:text="#{title.new}">New</h1>
        <div class="d-flex align-items-center gap-2">
        <div class="dropdown">
  <button class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          th:text="${currentLangLabel}">Language</button>
  <ul class="dropdown-menu">
    <li th:each="opt : ${langOptions}">
      <a class="dropdown-item"
         th:classappend="${currentLang == opt.code} ? 'active' : ''"
         th:href="@{/todos/new(lang=${opt.code})}"
         th:text="${opt.label}">JA</a>
    </li>
  </ul>
</div>
          <form th:action="@{/logout}" method="post" class="ms-1">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="btn btn-outline-secondary btn-sm" type="submit" th:text="#{nav.logout}">Logout</button>
          </form>
        </div>
    </header>

    <main class="container my-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <form th:action="@{/todos/confirm}" th:object="${todoForm}" method="post"
                enctype="multipart/form-data" class="vstack gap-3" data-disable-on-submit="true">
            <div>
              <label class="form-label" th:text="#{label.author}">Author</label>
              <span class="required-badge">※必須</span>
              <input class="form-control" type="text" th:field="*{author}" readonly data-required="true"
                     th:classappend="${#fields.hasErrors('author')} ? ' required-empty' : ''" />
              <div class="text-danger small" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">
                Error
              </div>
            </div>
            <div>
              <label class="form-label" th:text="#{label.title}">Title</label>
              <span class="required-badge">※必須</span>
              <input class="form-control" type="text" th:field="*{title}" data-required="true"
                     th:classappend="${#fields.hasErrors('title')} ? ' required-empty' : ''" />
              <div class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                Error
              </div>
            </div>
            <div>
              <label class="form-label" th:text="#{label.detail}">Detail</label>
              <textarea class="form-control" rows="4" th:field="*{detail}"></textarea>
              <div class="text-danger small" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}">
                Error
              </div>
            </div>
            <div>
              <label class="form-label" th:text="#{label.due_date}">Due</label>
              <span class="required-badge">※必須</span>
              <input class="form-control" type="date" th:field="*{dueDate}" data-required="true"
                     th:classappend="${#fields.hasErrors('dueDate')} ? ' required-empty' : ''" />
              <div class="text-danger small" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}">
                Error
              </div>
            </div>
            <div>
              <label class="form-label" th:text="#{label.priority}">Priority</label>
              <span class="required-badge">※必須</span>
              <select class="form-select" th:field="*{priority}" data-required="true"
                      th:classappend="${#fields.hasErrors('priority')} ? ' required-empty' : ''">
                <option value="" disabled>--</option>
                <option th:each="p : ${T(com.example.todo.Priority).values()}"
                        th:value="${p}"
                        th:text="${#messages.msg('priority.' + p.name().toLowerCase())}">
                  Middle
                </option>
              </select>
              <div class="text-danger small" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}">
                Error
              </div>
            </div>
            <div>
              <label class="form-label" th:text="#{label.status}">Status</label>
              <span class="required-badge">※必須</span>
              <select class="form-select" th:field="*{status}" data-required="true"
                      th:classappend="${#fields.hasErrors('status')} ? ' required-empty' : ''">
                <option value="" th:text="#{label.select_status}" th:selected="*{status} == null">選択してください</option>
                <option th:each="s : ${T(com.example.todo.TodoStatus).values()}"
                        th:value="${s}"
                        th:text="${#messages.msg('status.' + s.name().toLowerCase())}">
                  Status
                </option>
              </select>
              <div class="text-danger small" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">
                Error
              </div>
            </div>
            <div>
              <label class="form-label" th:text="#{label.category}">Category</label>
              <select class="form-select" th:field="*{categoryId}">
                <option value="" selected>--</option>
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${categoryLabels[c.id]}">Category</option>
              </select>
            </div>
            <div>
              <label class="form-label" th:text="#{label.group}">Group</label>
              <ul class="nav nav-tabs" id="group-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="tab-company-btn" data-bs-toggle="tab" data-bs-target="#tab-company"
                          type="button" role="tab" aria-controls="tab-company" aria-selected="true"
                          th:text="#{tab.company}">Company</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="tab-dept-btn" data-bs-toggle="tab" data-bs-target="#tab-dept"
                          type="button" role="tab" aria-controls="tab-dept" aria-selected="false"
                          th:text="#{tab.department}">Department</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="tab-client-btn" data-bs-toggle="tab" data-bs-target="#tab-client"
                          type="button" role="tab" aria-controls="tab-client" aria-selected="false"
                          th:text="#{tab.client}">Client</button>
                </li>
              </ul>
              <div class="tab-content border border-top-0 rounded-bottom p-3 bg-white">
                <div class="tab-pane fade show active" id="tab-company" role="tabpanel" aria-labelledby="tab-company-btn">
                  <div class="group-tree" data-root-type="COMPANY"></div>
                </div>
                <div class="tab-pane fade" id="tab-dept" role="tabpanel" aria-labelledby="tab-dept-btn">
                  <div class="group-tree" data-root-type="DEPARTMENT"></div>
                </div>
                <div class="tab-pane fade" id="tab-client" role="tabpanel" aria-labelledby="tab-client-btn">
                  <div class="group-tree" data-root-type="CLIENT"></div>
                </div>
              </div>
              <div id="group-selected-inputs"></div>
              <div class="form-text" th:text="#{msg.group_multi_hint}">Select multiple groups.</div>
            </div>
            <div>
              <label class="form-label" th:text="#{label.attachments}">Attachments</label>
              <div id="new-file-inputs" class="vstack gap-2">
                <input class="form-control" type="file" name="files" />
              </div>
              <div class="form-text" th:text="#{msg.file_select}">Select file</div>
              <div class="mt-2" th:if="${todoForm.attachmentOriginalFilenames != null}">
                <ul class="mb-0">
                  <li th:each="name : ${todoForm.attachmentOriginalFilenames}" th:text="${name}">file</li>
                </ul>
              </div>
              <input type="hidden" th:each="v : ${todoForm.attachmentOriginalFilenames}" th:name="attachmentOriginalFilenames" th:value="${v}" />
              <input type="hidden" th:each="v : ${todoForm.attachmentStoredFilenames}" th:name="attachmentStoredFilenames" th:value="${v}" />
              <input type="hidden" th:each="v : ${todoForm.attachmentContentTypes}" th:name="attachmentContentTypes" th:value="${v}" />
              <input type="hidden" th:each="v : ${todoForm.attachmentSizes}" th:name="attachmentSizes" th:value="${v}" />
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary" type="submit" th:text="#{btn.confirm}">Confirm</button>
              <a class="btn btn-outline-secondary" th:href="@{/todos}" th:text="#{btn.back}">Back</a>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script>
      (() => {
        const container = document.getElementById("new-file-inputs");
        if (!container) return;

        const addInput = () => {
          const input = document.createElement("input");
          input.type = "file";
          input.name = "files";
          input.className = "form-control";
          input.addEventListener("change", () => {
            const inputs = Array.from(container.querySelectorAll("input[type='file']"));
            const last = inputs[inputs.length - 1];
            if (last === input && input.files && input.files.length > 0) {
              addInput();
            }
          });
          container.appendChild(input);
        };

        const first = container.querySelector("input[type='file']");
        if (first) {
          first.addEventListener("change", () => {
            if (first.files && first.files.length > 0) {
              addInput();
            }
          });
        }
      })();
    </script>
    <script>
      (() => {
        const form = document.querySelector("form[data-disable-on-submit='true']");
        if (!form) return;
        const requiredFields = form.querySelectorAll("[data-required='true']");
        const isEmpty = (el) => {
          if (el.tagName === "SELECT") return !el.value;
          return !el.value || !el.value.trim();
        };
        const refresh = (el) => {
          el.classList.toggle("required-empty", isEmpty(el));
        };
        requiredFields.forEach((el) => {
          el.addEventListener("input", () => refresh(el));
          el.addEventListener("change", () => refresh(el));
          refresh(el);
        });
        form.addEventListener("submit", () => {
          requiredFields.forEach((el) => refresh(el));
          const buttons = form.querySelectorAll("button[type='submit']");
          buttons.forEach((btn) => {
            btn.disabled = true;
          });
        });
      })();
    </script>
    <script th:inline="javascript">
      (() => {
        const groups = /*[[${groupOptions}]]*/ [];
        const selectedIds = new Set(/*[[${todoForm.groupIds}]]*/ []);
        const inputsContainer = document.getElementById("group-selected-inputs");

        const byId = new Map();
        groups.forEach((g) => {
          if (!g || g.id == null) return;
          byId.set(g.id, g);
        });

        const childrenMap = new Map();
        groups.forEach((g) => {
          if (!g || g.id == null) return;
          const parentId = g.parentId || null;
          if (!childrenMap.has(parentId)) {
            childrenMap.set(parentId, []);
          }
          childrenMap.get(parentId).push(g);
        });

        const selectableTypes = new Set(["PROJECT", "CLIENT", "DEPARTMENT"]);

        const renderNode = (node) => {
          const li = document.createElement("li");
          li.className = "group-node";
          const label = document.createElement("label");
          label.className = "group-label";
          if (selectableTypes.has(node.type)) {
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.className = "form-check-input me-2";
            checkbox.value = node.id;
            checkbox.checked = selectedIds.has(node.id);
            checkbox.addEventListener("change", () => {
              if (checkbox.checked) {
                selectedIds.add(node.id);
              } else {
                selectedIds.delete(node.id);
              }
              syncInputs();
            });
            label.appendChild(checkbox);
          } else {
            const dot = document.createElement("span");
            dot.className = "group-dot";
            dot.style.background = node.color || "#6c757d";
            label.appendChild(dot);
          }
          const text = document.createElement("span");
          text.textContent = node.label || node.name || "";
          label.appendChild(text);
          li.appendChild(label);

          const kids = childrenMap.get(node.id) || [];
          if (kids.length > 0) {
            const ul = document.createElement("ul");
            ul.className = "group-children";
            kids.forEach((child) => ul.appendChild(renderNode(child)));
            li.appendChild(ul);
          }
          return li;
        };

        const buildTree = (rootType, container) => {
          container.innerHTML = "";
          const ul = document.createElement("ul");
          ul.className = "group-root";
          if (rootType === "COMPANY") {
            const companies = groups.filter((g) => g.type === "COMPANY");
            companies.forEach((c) => {
              ul.appendChild(renderNode(c));
            });
          } else if (rootType === "DEPARTMENT") {
            const departments = groups.filter((g) => g.type === "DEPARTMENT");
            departments.forEach((d) => ul.appendChild(renderNode(d)));
          } else if (rootType === "CLIENT") {
            const clients = groups.filter((g) => g.type === "CLIENT");
            clients.forEach((c) => ul.appendChild(renderNode(c)));
          }
          container.appendChild(ul);
        };

        const syncInputs = () => {
          if (!inputsContainer) return;
          inputsContainer.innerHTML = "";
          Array.from(selectedIds).forEach((id) => {
            const input = document.createElement("input");
            input.type = "hidden";
            input.name = "groupIds";
            input.value = String(id);
            inputsContainer.appendChild(input);
          });
        };

        document.querySelectorAll(".group-tree").forEach((el) => {
          buildTree(el.getAttribute("data-root-type"), el);
        });
        syncInputs();
      })();
    </script>
    <style>
      .group-root,
      .group-children {
        list-style: none;
        padding-left: 0;
        margin: 0;
      }
      .group-children {
        padding-left: 1.25rem;
        margin-top: 0.4rem;
      }
      .group-node {
        margin: 0.35rem 0;
      }
      .group-label {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        font-weight: 500;
      }
      .group-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
      }
      .required-badge {
        color: #dc3545;
        font-size: 0.85rem;
        margin-left: 0.4rem;
        font-weight: 600;
      }
      .form-control.required-empty,
      .form-select.required-empty {
        background-color: #fff9db;
      }
    </style>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  </body>
</html>
