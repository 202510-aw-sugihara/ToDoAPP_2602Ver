<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo新規作成</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3">
        <h1 class="h4 mb-0">ToDo新規作成</h1>
      </div>
    </header>

    <main class="container my-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <form th:action="@{/todos/confirm}" th:object="${todoForm}" method="post" class="vstack gap-3">
            <div>
              <label class="form-label">作成者</label>
              <input class="form-control" type="text" th:field="*{author}" />
              <div class="text-danger small" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">
                作成者のエラー
              </div>
            </div>
            <div>
              <label class="form-label">タイトル</label>
              <input class="form-control" type="text" th:field="*{title}" />
              <div class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                タイトルのエラー
              </div>
            </div>
            <div>
              <label class="form-label">詳細</label>
              <textarea class="form-control" rows="4" th:field="*{detail}"></textarea>
              <div class="text-danger small" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}">
                詳細のエラー
              </div>
            </div>
            <div>
              <label class="form-label">期限日</label>
              <input class="form-control" type="date" th:field="*{dueDate}" />
              <div class="text-danger small" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}">
                期限日のエラー
              </div>
            </div>
            <div>
              <label class="form-label">優先度</label>
              <input class="form-control" type="number" min="1" max="5" th:field="*{priority}" />
              <div class="text-danger small" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}">
                優先度のエラー
              </div>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary" type="submit">確認</button>
              <a class="btn btn-outline-secondary" th:href="@{/todos}">戻る</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
