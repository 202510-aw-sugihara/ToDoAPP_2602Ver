<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{title.confirm}">Confirm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3 d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0" th:text="#{title.confirm}">Confirm</h1>
        <div class="d-flex align-items-center gap-2">
        <div class="dropdown">
  <button class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          th:text="${currentLangLabel}">Language</button>
  <ul class="dropdown-menu">
    <li th:each="opt : ${langOptions}">
      <a class="dropdown-item"
         th:classappend="${currentLang == opt.code} ? 'active' : ''"
         href="#"
         data-lang-disabled="true"
         th:text="${opt.label}">JA</a>
    </li>
  </ul>
</div>
          <form th:action="@{/logout}" method="post" class="ms-1">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="btn btn-outline-secondary btn-sm" type="submit" th:text="#{nav.logout}">Logout</button>
          </form>
        </div>
    </header>

    <main class="container my-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <dl class="row mb-4">
            <dt class="col-sm-3" th:text="#{label.author}">Author</dt>
            <dd class="col-sm-9" th:text="${todoForm.author}">Author</dd>
            <dt class="col-sm-3" th:text="#{label.title}">Title</dt>
            <dd class="col-sm-9" th:text="${todoForm.title}">Title</dd>
            <dt class="col-sm-3" th:text="#{label.detail}">Detail</dt>
            <dd class="col-sm-9" th:text="${todoForm.detail}">Detail</dd>
            <dt class="col-sm-3" th:text="#{label.due_date}">Due</dt>
            <dd class="col-sm-9" th:text="${todoForm.dueDate}">2026-02-04</dd>
            <dt class="col-sm-3" th:text="#{label.priority}">Priority</dt>
            <dd class="col-sm-9"
                th:text="${todoForm.priority != null ? #messages.msg('priority.' + todoForm.priority.name().toLowerCase()) : '-'}">-</dd>
            <dt class="col-sm-3" th:text="#{label.status}">Status</dt>
            <dd class="col-sm-9"
                th:text="${todoForm.status != null ? #messages.msg('status.' + todoForm.status.name().toLowerCase()) : '-'}">-</dd>
              <dt class="col-sm-3" th:text="#{label.category}">Category</dt>
              <dd class="col-sm-9">
                <span th:if="${todoForm.categoryId == null}">-</span>
                <span th:each="c : ${categories}"
                     th:if="${c.id == todoForm.categoryId}"
                     th:text="${categoryLabels[c.id]}">
                  -
                </span>
              </dd>
              <dt class="col-sm-3" th:text="#{label.group}">Group</dt>
              <dd class="col-sm-9">
                <span th:if="${todoForm.groupIds == null or #lists.isEmpty(todoForm.groupIds)}">-</span>
                <span th:each="g : ${groups}"
                      th:if="${todoForm.groupIds != null and todoForm.groupIds.contains(g.id)}"
                      class="badge text-bg-secondary me-1"
                      th:text="${groupLabels[g.id] != null ? groupLabels[g.id] : g.name}">
                  Group
                </span>
              </dd>
            <dt class="col-sm-3" th:text="#{label.attachments}">Attachments</dt>
            <dd class="col-sm-9">
              <span th:if="${todoForm.attachmentOriginalFilenames == null || #lists.isEmpty(todoForm.attachmentOriginalFilenames)}">-</span>
              <ul class="list-unstyled mb-0"
                  th:if="${todoForm.attachmentOriginalFilenames != null && !#lists.isEmpty(todoForm.attachmentOriginalFilenames)}">
                <li th:each="name,stat : ${todoForm.attachmentOriginalFilenames}" class="mb-1">
                  <span th:text="${name}">file</span>
                  <button type="button"
                          class="btn btn-sm btn-outline-primary ms-2 attachment-action"
                          th:attr="data-stored=${todoForm.attachmentStoredFilenames[stat.index]},
                                   data-name=${name},
                                   data-type=${todoForm.attachmentContentTypes[stat.index]}">
                    <span th:text="#{btn.preview}">Preview</span>/<span th:text="#{btn.download}">Download</span>
                  </button>
                </li>
              </ul>
            </dd>
          </dl>
          <div class="d-flex gap-2">
            <form th:action="@{/todos/back}" th:object="${todoForm}" method="post">
              <input type="hidden" th:field="*{author}" />
              <input type="hidden" th:field="*{title}" />
              <input type="hidden" th:field="*{detail}" />
              <input type="hidden" th:field="*{dueDate}" />
              <input type="hidden" th:field="*{priority}" />
              <input type="hidden" th:field="*{status}" />
              <input type="hidden" th:field="*{categoryId}" />
              <input type="hidden" th:each="gid : ${todoForm.groupIds}" th:name="groupIds" th:value="${gid}" />
              <input type="hidden" th:each="v : ${todoForm.attachmentOriginalFilenames}" th:name="attachmentOriginalFilenames" th:value="${v}" />
              <input type="hidden" th:each="v : ${todoForm.attachmentStoredFilenames}" th:name="attachmentStoredFilenames" th:value="${v}" />
              <input type="hidden" th:each="v : ${todoForm.attachmentContentTypes}" th:name="attachmentContentTypes" th:value="${v}" />
              <input type="hidden" th:each="v : ${todoForm.attachmentSizes}" th:name="attachmentSizes" th:value="${v}" />
              <button class="btn btn-outline-secondary" type="submit" th:text="#{btn.back}">Back</button>
            </form>
            <form th:action="@{/todos/complete}" th:object="${todoForm}" method="post" data-disable-on-submit="true">
              <input type="hidden" th:field="*{author}" />
              <input type="hidden" th:field="*{title}" />
              <input type="hidden" th:field="*{detail}" />
              <input type="hidden" th:field="*{dueDate}" />
              <input type="hidden" th:field="*{priority}" />
              <input type="hidden" th:field="*{status}" />
              <input type="hidden" th:field="*{categoryId}" />
              <input type="hidden" th:each="gid : ${todoForm.groupIds}" th:name="groupIds" th:value="${gid}" />
              <input type="hidden" th:each="v : ${todoForm.attachmentOriginalFilenames}" th:name="attachmentOriginalFilenames" th:value="${v}" />
              <input type="hidden" th:each="v : ${todoForm.attachmentStoredFilenames}" th:name="attachmentStoredFilenames" th:value="${v}" />
              <input type="hidden" th:each="v : ${todoForm.attachmentContentTypes}" th:name="attachmentContentTypes" th:value="${v}" />
              <input type="hidden" th:each="v : ${todoForm.attachmentSizes}" th:name="attachmentSizes" th:value="${v}" />
              <button class="btn btn-primary" type="submit" th:text="#{btn.register}">Register</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <div id="attachment-modal" class="modal-backdrop" style="display: none;">
      <div class="modal-dialog-centered">
        <div class="modal-content p-3">
          <h5 class="mb-2" th:text="#{label.attachments}">Attachments</h5>
          <p class="mb-3" id="attachment-filename">file</p>
          <div class="d-flex gap-2 justify-content-end">
            <button type="button" class="btn btn-outline-secondary" id="attachment-cancel" th:text="#{btn.cancel}">Cancel</button>
            <button type="button" class="btn btn-outline-primary" id="attachment-preview" th:text="#{btn.preview}">Preview</button>
            <button type="button" class="btn btn-primary" id="attachment-download" th:text="#{btn.download}">Download</button>
          </div>
        </div>
      </div>
    </div>
    <style>
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1050;
      }
      .modal-dialog-centered {
        max-width: 480px;
        width: calc(100% - 2rem);
      }
      .modal-content {
        background: #fff;
        color: #212529;
        border-radius: 12px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      }
    </style>
    <script>
      (() => {
        const modal = document.getElementById("attachment-modal");
        const filename = document.getElementById("attachment-filename");
        const btnPreview = document.getElementById("attachment-preview");
        const btnDownload = document.getElementById("attachment-download");
        const btnCancel = document.getElementById("attachment-cancel");
        const triggers = Array.from(document.querySelectorAll(".attachment-action"));
        if (!modal || triggers.length === 0) return;

        let current = null;

        const buildUrl = (download) => {
          const stored = current?.stored;
          const name = current?.name || "file";
          const type = current?.type || "";
          const params = new URLSearchParams();
          params.set("name", name);
          if (type) params.set("contentType", type);
          params.set("download", String(download));
          return `/todos/attachments/temp/${encodeURIComponent(stored)}?${params.toString()}`;
        };

        const buildPreviewPageUrl = () => {
          const stored = current?.stored;
          const name = current?.name || "file";
          const type = current?.type || "";
          const params = new URLSearchParams();
          params.set("name", name);
          if (type) params.set("contentType", type);
          return `/todos/attachments/temp/${encodeURIComponent(stored)}/preview?${params.toString()}`;
        };

        triggers.forEach((btn) => {
          btn.addEventListener("click", () => {
            current = {
              stored: btn.getAttribute("data-stored"),
              name: btn.getAttribute("data-name") || "file",
              type: btn.getAttribute("data-type") || "",
            };
            filename.textContent = current.name;
            modal.style.display = "flex";
          });
        });

        btnCancel.addEventListener("click", () => {
          modal.style.display = "none";
        });

        btnPreview.addEventListener("click", () => {
          if (!current) return;
          window.open(buildPreviewPageUrl(), "_blank", "width=900,height=700");
        });

        btnDownload.addEventListener("click", () => {
          if (!current) return;
          window.location.href = buildUrl(true);
          modal.style.display = "none";
        });

        modal.addEventListener("click", (e) => {
          if (e.target === modal) {
            modal.style.display = "none";
          }
        });
      })();
    </script>
    <script>
      (() => {
        const items = Array.from(document.querySelectorAll("[data-lang-disabled='true']"));
        if (items.length === 0) return;
        items.forEach((item) => {
          item.addEventListener("click", (event) => {
            event.preventDefault();
            alert("このページでは言語変換ができません。");
          });
        });
      })();
    </script>
    <script>
      (() => {
        const form = document.querySelector("form[data-disable-on-submit='true']");
        if (!form) return;
        form.addEventListener("submit", () => {
          const buttons = form.querySelectorAll("button[type='submit']");
          buttons.forEach((btn) => {
            btn.disabled = true;
          });
        });
      })();
    </script>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  </body>
</html>
