    <script>
      setTimeout(() => {

    </script>
    <script>
      document.querySelectorAll("form[data-ajax='toggle']").forEach((form) => {
        form.addEventListener("submit", async (event) => {
          event.preventDefault();
          const checkbox = form.querySelector("input[type='checkbox']");
          const row = form.closest("tr");
          const title = row.querySelector("[data-title]");
          try {
            const response = await fetch(form.action, {
              method: "POST",
              headers: { "X-Requested-With": "XMLHttpRequest" },
            });
            if (!response.ok) throw new Error("toggle failed");
            const data = await response.json();
            if (title) {
              title.classList.toggle("text-decoration-line-through", data.completed);
              title.classList.toggle("text-muted", data.completed);
            }
            checkbox.checked = data.completed;
          } catch (e) {
            checkbox.checked = !checkbox.checked;
            alert("æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
