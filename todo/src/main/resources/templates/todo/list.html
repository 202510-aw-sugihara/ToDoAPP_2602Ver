<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo一覧</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3 d-flex align-items-center justify-content-between">
        <h1 class="h4 mb-0">ToDoアプリ</h1>
        <a class="btn btn-primary" th:href="@{/todos/new}">新規作成</a>
      </div>
    </header>

    <main class="container my-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="h5 mb-3">一覧</h2>
          <div class="table-responsive">
            <table class="table table-striped align-middle">
              <thead>
                <tr>
                  <th class="text-nowrap" style="width: 80px">ID</th>
                  <th class="text-nowrap">タイトル</th>
                  <th class="text-nowrap" style="width: 200px">期限</th>
                  <th class="text-nowrap" style="width: 220px">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="todo : ${todos}">
                  <td th:text="${todo.id}">1</td>
                  <td th:text="${todo.title}">サンプルToDo</td>
                  <td th:text="${todo.dueAt}">2026-02-04</td>
                  <td>
                    <a class="btn btn-sm btn-outline-primary" th:href="@{/todos/{id}(id=${todo.id})}">詳細</a>
                    <a class="btn btn-sm btn-outline-secondary" th:href="@{/todos/{id}/edit(id=${todo.id})}">編集</a>
                    <a class="btn btn-sm btn-outline-danger" th:href="@{/todos/{id}/delete(id=${todo.id})}">削除</a>
                  </td>
                </tr>
                <tr th:if="${todos == null or #lists.isEmpty(todos)}">
                  <td colspan="4" class="text-center text-muted py-4">ToDoがありません</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer class="border-top bg-white">
      <div class="container py-3 text-muted small">
        © 2026 ToDo App
      </div>
    </footer>
  </body>
</html>
