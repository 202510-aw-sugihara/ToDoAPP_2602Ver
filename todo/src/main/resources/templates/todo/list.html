<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{app.title}">ToDo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3 d-flex align-items-center justify-content-between">
        <h1 class="h4 mb-0" th:text="#{app.title}">ToDo</h1>
        <div class="dropdown">
          <button class="btn btn-outline-secondary btn-sm dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  th:text="${currentLangLabel}">Language</button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li th:each="opt : ${langOptions}">
              <a class="dropdown-item"
                 th:classappend="${currentLang == opt.code} ? 'active' : ''"
                 th:href="@{?lang={code}(code=${opt.code})}"
                 th:text="${opt.label}">JA</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="container pb-3">
        <form class="row g-2 align-items-center justify-content-end" method="get" th:action="@{/todos}">
          <div class="col-auto">
            <input
              class="form-control"
              type="text"
              name="keyword"
              th:placeholder="#{label.search_title}"
              th:value="${keyword}"
            />
          </div>
          <div class="col-auto">
            <select class="form-select" name="categoryId">
              <option value="" th:text="#{label.category}">Category</option>
              <option th:each="c : ${categories}"
                      th:value="${c.id}"
                      th:selected="${categoryId == c.id}"
                      th:text="${categoryLabels[c.id]}">
                Category
              </option>
            </select>
          </div>
          <div class="col-auto">
            <select class="form-select" name="groupId">
              <option value="" th:text="#{label.group}">Group</option>
              <option th:each="g : ${groups}"
                      th:value="${g.id}"
                      th:selected="${groupId == g.id}"
                      th:text="${g.name}">
                Group
              </option>
            </select>
          </div>
          <input type="hidden" name="sort" th:value="${sort}" />
          <input type="hidden" name="direction" th:value="${direction}" />
          <div class="col-auto">
            <button class="btn btn-outline-primary" type="submit" th:text="#{btn.search}">Search</button>
          </div>
          <div class="col-auto"
               th:if="${(keyword != null and !#strings.isEmpty(keyword)) or (categoryId != null) or (groupId != null)}">
            <a class="btn btn-outline-secondary" th:href="@{/todos}" th:text="#{btn.clear}">Clear</a>
          </div>
        </form>
      </div>
    </header>

    <main class="container my-4">
      <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert" data-auto-dismiss="true" th:text="${successMessage}">
        OK
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert" data-auto-dismiss="true" th:text="${errorMessage}">
        Error
      </div>
      <div id="csv-empty-message" class="alert alert-info d-none" role="alert" th:text="#{msg.csv_empty}">
        No todos
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between mb-3">
            <h2 class="h5 mb-0" th:text="#{title.list}">List</h2>
              <a class="btn btn-outline-secondary"
                id="csv-download"
                th:text="#{btn.csv_download}"
                th:href="@{/todos/export(keyword=${keyword}, categoryId=${categoryId}, groupId=${groupId}, sort=${sort}, direction=${direction})}">
                CSV Download
              </a>
          </div>

          <div class="mb-3">
            <small class="text-muted" th:text="${#messages.msg('msg.total_range', resultCount, start, end)}">
              Total 0 / 0-0
            </small>
          </div>

          <div th:if="${todos == null or #lists.isEmpty(todos)}" class="text-center py-5">
            <p class="mb-1 fw-semibold" th:text="#{msg.no_todo}">No todos</p>
            <p class="text-muted mb-4" th:text="#{msg.no_todo_hint}">Create your first todo.</p>
            <a class="btn btn-primary" th:href="@{/todos/new}" th:text="#{nav.new}">New</a>
          </div>

          <div th:unless="${todos == null or #lists.isEmpty(todos)}" class="table-responsive">
            <table class="table table-striped align-middle table-layout-fixed">
              <thead>
                <tr>
                  <th style="width: 40px"><input type="checkbox" id="select-all" /></th>
                  <th class="text-nowrap" style="width: 140px">
                    <a class="text-decoration-none"
                       th:href="@{/todos(sort='createdAt', direction=${sort == 'createdAt' and direction == 'asc' ? 'desc' : 'asc'}, keyword=${keyword}, categoryId=${categoryId}, groupId=${groupId})}"
                       th:text="#{label.created_at}">
                      Created
                    </a>
                  </th>
                  <th class="text-nowrap" style="width: 180px" th:text="#{label.title}">Title</th>
                  <th class="text-nowrap" style="width: 160px" th:text="#{label.due_date}">Due</th>
                  <th class="text-nowrap" style="width: 120px" th:text="#{label.priority}">Priority</th>
                  <th class="text-nowrap" style="width: 120px" th:text="#{label.category}">Category</th>
                  <th class="text-nowrap" style="width: 120px" th:text="#{label.status}">Status</th>
                  <th class="text-nowrap" style="width: 200px" th:text="#{label.actions}">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="todo : ${todos}">
                  <td><input type="checkbox" name="ids" th:value="${todo.id}" class="row-check" form="bulk-delete-form" /></td>
                  <td th:text="${todo.createdAt != null ? #temporals.format(todo.createdAt, 'yyyy/MM/dd') : '-'}">2026/02/04</td>
                  <td>
                    <a class="d-inline-block text-truncate align-middle"
                       style="max-width: 160px;"
                       th:href="@{/todos/{id}(id=${todo.id})}"
                       th:classappend="${todo.completed} ? 'text-decoration-line-through text-muted' : ''"
                       th:text="${todo.title}"
                       th:title="${todo.title}">
                      title
                    </a>
                  </td>
                  <td th:text="${todo.dueDate != null ? #temporals.format(todo.dueDate, 'yyyy/MM/dd') : '-'}">-</td>
                  <td>
                    <span th:text="${todo.priority != null ? #messages.msg('priority.' + todo.priority.name().toLowerCase()) : '-'}">-</span>
                  </td>
                  <td>
                    <span th:text="${todo.category != null ? categoryLabels[todo.category.id] : '-'}">-</span>
                  </td>
                  <td>
                    <form class="d-inline toggle-form"
                          th:action="@{/todos/{id}/toggle(id=${todo.id})}"
                          method="post"
                          th:attr="data-completed=${todo.completed}">
                      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                      <button type="submit"
                              class="btn btn-sm"
                              th:disabled="${!todo.completed}"
                              th:classappend="${todo.completed} ? 'btn-success' : 'btn-outline-secondary'"
                              th:text="${todo.completed} ? '完了' : '未完了'">
                        Status
                      </button>
                    </form>
                  </td>
                  <td>
                    <a class="btn btn-sm btn-outline-secondary" th:href="@{/todos/{id}/edit(id=${todo.id})}" th:text="#{btn.edit}">Edit</a>
                    <form class="d-inline" th:action="@{/todos/{id}(id=${todo.id})}" method="post">
                      <input type="hidden" name="_method" value="DELETE" />
                      <button class="btn btn-sm btn-outline-danger" type="submit"
                              data-delete-trigger th:attr="data-title=${todo.title}"
                              th:text="#{btn.delete}">
                        Delete
                      </button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <form id="bulk-delete-form" th:action="@{/todos/bulk-delete}" method="post" class="d-flex gap-3 align-items-center mt-2">
            <button class="btn btn-danger" type="submit" id="bulk-delete-btn" style="display: none;" th:text="#{btn.bulk_delete}">
              Bulk Delete
            </button>
            <span id="selected-count-wrap" class="text-muted small" style="display: none;">
              <span th:text="#{label.selected_count}">Selected</span>:
              <span id="selected-count">0</span>
              <span th:text="#{label.count}">items</span>
            </span>
          </form>
        </div>
      </div>
    </main>

    <footer class="border-top bg-white">
      <div class="container py-3 text-muted small">
        <span th:text="#{msg.footer}">© 2026 ToDo App</span>
        <span class="mx-2">|</span>
        <a th:href="@{/categories}" class="text-decoration-none" th:text="#{nav.categories}">Categories</a>
        <span class="mx-2" sec:authorize="hasRole('ADMIN')">|</span>
        <a th:href="@{/admin/users}" class="text-decoration-none" sec:authorize="hasRole('ADMIN')" th:text="#{nav.admin}">Admin</a>
      </div>
    </footer>

    <div id="delete-modal" class="modal-backdrop" style="display: none;">
      <div class="modal-dialog-centered">
        <div class="modal-content p-3">
          <h5 class="mb-2" th:text="#{btn.delete}">Delete</h5>
          <p class="mb-3">
            <span id="delete-title"></span>
            <span th:text="#{msg.confirm_delete}">Delete?</span>
          </p>
          <div class="d-flex gap-2 justify-content-end">
            <button type="button" class="btn btn-outline-secondary" id="delete-cancel" th:text="#{btn.cancel}">Cancel</button>
            <button type="button" class="btn btn-danger" id="delete-confirm" th:text="#{btn.delete}">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      setTimeout(() => {
        document.querySelectorAll("[data-auto-dismiss='true']").forEach((alert) => {
          alert.classList.remove("show");
        });
      }, 3000);
    </script>
    <script th:inline="javascript">
      (() => {
        const selectAll = document.getElementById("select-all");
        const checks = () => Array.from(document.querySelectorAll(".row-check"));
        const bulkForm = document.getElementById("bulk-delete-form");
        const selectedCount = document.getElementById("selected-count");
        const selectedWrap = document.getElementById("selected-count-wrap");
        const bulkNoneMsg = /*[[#{msg.bulk_delete_none}]]*/ "No items selected.";
        const bulkConfirmMsg = /*[[#{msg.confirm_bulk_delete}]]*/ "Delete selected todos?";

        const updateSelected = () => {
          if (!selectedCount) return;
          const count = checks().filter((c) => c.checked).length;
          selectedCount.textContent = String(count);
          const bulkBtn = document.getElementById("bulk-delete-btn");
          if (bulkBtn) {
            bulkBtn.style.display = count === 0 ? "none" : "inline-block";
          }
          if (selectedWrap) {
            selectedWrap.style.display = count === 0 ? "none" : "inline-block";
          }
        };

        if (selectAll) {
          selectAll.addEventListener("change", () => {
            checks().forEach((c) => (c.checked = selectAll.checked));
            updateSelected();
          });
        }

        checks().forEach((c) => {
          c.addEventListener("change", () => {
            if (!selectAll) return;
            selectAll.checked = checks().every((x) => x.checked);
            updateSelected();
          });
        });

        if (bulkForm) {
          bulkForm.addEventListener("submit", (e) => {
            const selected = checks().filter((c) => c.checked).length;
            if (selected === 0) {
              e.preventDefault();
              alert(bulkNoneMsg);
              return;
            }
            if (!confirm(bulkConfirmMsg)) {
              e.preventDefault();
            }
          });
        }

        updateSelected();
      })();
    </script>
    <script>
      (() => {
        const forms = Array.from(document.querySelectorAll(".toggle-form"));
        if (forms.length === 0) return;

        const confirmUncomplete = "未完了に変更しますか？";

        forms.forEach((form) => {
          form.addEventListener("submit", (event) => {
            const isCompleted = form.getAttribute("data-completed") === "true";
            if (isCompleted && !confirm(confirmUncomplete)) {
              event.preventDefault();
            }
          });
        });
      })();
    </script>
    <script th:inline="javascript">
      (() => {
        const csvLink = document.getElementById("csv-download");
        if (!csvLink) return;

        const confirmSelected = /*[[#{msg.csv_confirm_selected}]]*/ "Export selected todos to CSV?";
        const confirmAll = /*[[#{msg.csv_confirm_all}]]*/ "Export all todos to CSV?";

        csvLink.addEventListener("click", (event) => {
          const msg = document.getElementById("csv-empty-message");
          if (msg) msg.classList.add("d-none");
          const rows = Array.from(document.querySelectorAll(".row-check"));
          if (rows.length === 0) {
            event.preventDefault();
            if (msg) {
              msg.classList.remove("d-none");
              msg.scrollIntoView({ behavior: "smooth", block: "center" });
            }
            return;
          }

          const selected = rows.filter((c) => c.checked).map((c) => c.value);
          const message = selected.length > 0 ? confirmSelected : confirmAll;
          if (!confirm(message)) {
            event.preventDefault();
            return;
          }

          if (selected.length > 0) {
            const url = new URL(csvLink.href, window.location.origin);
            url.searchParams.delete("ids");
            selected.forEach((id) => url.searchParams.append("ids", id));
            csvLink.href = url.pathname + url.search;
          }
        });
      })();
    </script>
    <script>
      (() => {
        const modal = document.getElementById("delete-modal");
        const titleEl = document.getElementById("delete-title");
        const btnCancel = document.getElementById("delete-cancel");
        const btnConfirm = document.getElementById("delete-confirm");
        let targetForm = null;

        if (!modal) return;

        document.querySelectorAll("[data-delete-trigger]").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            e.preventDefault();
            targetForm = btn.closest("form");
            if (titleEl) {
              titleEl.textContent = btn.getAttribute("data-title") || "";
            }
            modal.style.display = "flex";
          });
        });

        btnCancel.addEventListener("click", () => {
          modal.style.display = "none";
          targetForm = null;
        });

        btnConfirm.addEventListener("click", () => {
          if (targetForm) {
            targetForm.requestSubmit();
          }
        });

        modal.addEventListener("click", (e) => {
          if (e.target === modal) {
            modal.style.display = "none";
            targetForm = null;
          }
        });
      })();
    </script>
    <style>
      .table-layout-fixed {
        table-layout: fixed;
      }
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1050;
      }
      .modal-dialog-centered {
        max-width: 420px;
        width: calc(100% - 2rem);
      }
      .modal-content {
        background: #fff;
        color: #212529;
        border-radius: 12px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      }
    </style>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  </body>
</html>
