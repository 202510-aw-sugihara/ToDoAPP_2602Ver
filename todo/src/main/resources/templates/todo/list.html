<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo一覧</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3 d-flex align-items-center justify-content-between">
        <h1 class="h4 mb-0">ToDoアプリ</h1>
        <a class="btn btn-primary" th:href="@{/todos/new}">新規作成</a>
      </div>
    </header>

    <main class="container my-4">
      <div
        th:if="${successMessage}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
        data-auto-dismiss="true"
        th:text="${successMessage}"
      >
        成功しました。
      </div>
      <div
        th:if="${errorMessage}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
        data-auto-dismiss="true"
        th:text="${errorMessage}"
      >
        失敗しました。
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="h5 mb-3">一覧</h2>

          <div th:if="${todos == null or #lists.isEmpty(todos)}" class="text-center py-5">
            <div class="display-6 mb-2">📝</div>
            <p class="mb-1 fw-semibold">ToDoがまだ登録されていません</p>
            <p class="text-muted mb-4">最初のToDoを作成してみましょう。</p>
            <a class="btn btn-primary" th:href="@{/todos/new}">新規作成へ</a>
          </div>

          <div th:unless="${todos == null or #lists.isEmpty(todos)}" class="table-responsive">
            <table class="table table-striped align-middle">
              <thead>
                <tr>
                  <th class="text-nowrap">タイトル</th>
                  <th class="text-nowrap" style="width: 160px">期限日</th>
                  <th class="text-nowrap" style="width: 120px">優先度</th>
                  <th class="text-nowrap" style="width: 120px">完了</th>
                  <th class="text-nowrap" style="width: 220px">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="todo : ${todos}">
                  <td th:text="${todo.title}">サンプルToDo</td>
                  <td
                    th:text="${todo.dueDate != null ? #temporals.format(todo.dueDate, 'yyyy/MM/dd') : '-'}"
                    th:classappend="${todo.dueDate != null and todo.dueDate.isBefore(T(java.time.LocalDate).now())} ? 'text-danger' : ''"
                  >
                    2026/02/04
                  </td>
                  <td>
                    <span th:if="${todo.priority != null}" th:text="${'★'.repeat(todo.priority)}">★★★</span>
                    <span th:if="${todo.priority == null}">-</span>
                  </td>
                  <td>
                    <span th:if="${todo.completed}" class="text-success" aria-label="完了">✓</span>
                    <span th:if="${!todo.completed}" class="text-muted">-</span>
                  </td>
                  <td>
                    <a class="btn btn-sm btn-outline-primary" th:href="@{/todos/{id}(id=${todo.id})}">詳細</a>
                    <a class="btn btn-sm btn-outline-secondary" th:href="@{/todos/{id}/edit(id=${todo.id})}">編集</a>
                    <form class="d-inline" th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post" onsubmit="return confirm('本当に削除しますか？')">
                      <button class="btn btn-sm btn-outline-danger" type="submit">削除</button>
                    </form>
                  </td>
                </tr>
                <tr th:if="${todos == null or #lists.isEmpty(todos)}">
                  <td colspan="5" class="text-center text-muted py-4">ToDoがありません</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer class="border-top bg-white">
      <div class="container py-3 text-muted small">
        © 2026 ToDo App
      </div>
    </footer>

    <script>
      setTimeout(() => {
        document.querySelectorAll("[data-auto-dismiss='true']").forEach((alert) => {
          alert.classList.remove("show");
        });
      }, 3000);
    </script>
  </body>
</html>
