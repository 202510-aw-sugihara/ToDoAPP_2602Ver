<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo詳細</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3">
        <h1 class="h4 mb-0">ToDo詳細</h1>
      </div>
    </header>

    <main class="container my-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <dl class="row mb-4">
            <dt class="col-sm-3">タイトル</dt>
            <dd class="col-sm-9" th:text="${todo.title}">タイトル</dd>
            <dt class="col-sm-3">説明</dt>
            <dd class="col-sm-9" th:text="${todo.description}">説明</dd>
            <dt class="col-sm-3">期限日</dt>
            <dd class="col-sm-9" th:text="${todo.dueDate}">2026-02-04</dd>
            <dt class="col-sm-3">優先度</dt>
            <dd class="col-sm-9" th:text="${todo.priority != null ? todo.priority.label : '-'}">中</dd>
            <dt class="col-sm-3">完了</dt>
            <dd class="col-sm-9">
              <span th:if="${todo.completed}">完了</span>
              <span th:unless="${todo.completed}">未完了</span>
            </dd>
          </dl>
          <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary" th:href="@{/todos}">一覧に戻る</a>
            <a class="btn btn-primary" th:href="@{/todos/{id}/edit(id=${todo.id})}">編集</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
