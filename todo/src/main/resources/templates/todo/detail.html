<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{title.detail}">Todo Detail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3 d-flex align-items-center justify-content-between">
        <h1 class="h4 mb-0" th:text="#{title.detail}">Todo Detail</h1>
        <div class="dropdown">
  <button class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          th:text="${currentLangLabel}">Language</button>
  <ul class="dropdown-menu">
    <li th:each="opt : ${langOptions}">
      <a class="dropdown-item"
         th:classappend="${currentLang == opt.code} ? 'active' : ''"
         th:href="@{?lang={code}(code=${opt.code})}"
         th:text="${opt.label}">JA</a>
    </li>
  </ul>
</div>
    </header>

    <main class="container my-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <dl class="row mb-4">
            <dt class="col-sm-3" th:text="#{label.title}">Title</dt>
            <dd class="col-sm-9" th:text="${todo.title}">Title</dd>
            <dt class="col-sm-3" th:text="#{label.detail}">Detail</dt>
            <dd class="col-sm-9" th:text="${todo.description}">Detail</dd>
            <dt class="col-sm-3" th:text="#{label.due_date}">Due</dt>
            <dd class="col-sm-9" th:text="${todo.dueDate}">2026-02-04</dd>
            <dt class="col-sm-3" th:text="#{label.priority}">Priority</dt>
            <dd class="col-sm-9"
                th:text="${todo.priority != null ? #messages.msg('priority.' + todo.priority.name().toLowerCase()) : '-'}">-</dd>
            <dt class="col-sm-3" th:text="#{label.status}">Status</dt>
            <dd class="col-sm-9">
              <span th:if="${todo.completed}" th:text="#{label.completed}">Completed</span>
              <span th:unless="${todo.completed}" th:text="#{label.not_completed}">Not completed</span>
            </dd>
            <dt class="col-sm-3" th:text="#{label.group}">Group</dt>
            <dd class="col-sm-9">
              <span th:if="${todo.groups == null or #lists.isEmpty(todo.groups)}">-</span>
              <span th:each="g : ${todo.groups}"
                    class="badge text-bg-secondary me-1"
                    th:text="${g.name}">
                Group
              </span>
            </dd>
          </dl>
          <div class="mb-4">
            <h2 class="h6 mb-3" th:text="#{label.attachments}">Attachments</h2>
            <div th:if="${attachments == null or #lists.isEmpty(attachments)}" class="text-muted" th:text="#{msg.no_attachment}">
              No attachments.
            </div>
            <ul class="list-group mb-3" th:if="${attachments != null and !#lists.isEmpty(attachments)}">
              <li class="list-group-item d-flex justify-content-between align-items-center"
                  th:each="att : ${attachments}">
                <div>
                  <span th:text="${att.originalFilename}">file</span>
                  <button type="button"
                          class="btn btn-sm btn-outline-primary ms-2 attachment-action"
                          th:attr="data-todo=${todo.id},
                                   data-attachment=${att.id},
                                   data-name=${att.originalFilename}">
                    <span th:text="#{btn.preview}">Preview</span>/<span th:text="#{btn.download}">Download</span>
                  </button>
                </div>
              </li>
            </ul>
          </div>
          <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary" th:href="@{/todos}" th:text="#{btn.to_list}">Back</a>
            <a class="btn btn-primary" th:href="@{/todos/{id}/edit(id=${todo.id})}" th:text="#{btn.edit}">Edit</a>
          </div>
        </div>
      </div>
    </main>

    <div id="attachment-modal" class="modal-backdrop" style="display: none;">
      <div class="modal-dialog-centered">
        <div class="modal-content p-3">
          <h5 class="mb-2" th:text="#{label.attachments}">Attachments</h5>
          <p class="mb-3" id="attachment-filename">file</p>
          <div class="d-flex gap-2 justify-content-end">
            <button type="button" class="btn btn-outline-secondary" id="attachment-cancel" th:text="#{btn.cancel}">Cancel</button>
            <button type="button" class="btn btn-outline-primary" id="attachment-preview" th:text="#{btn.preview}">Preview</button>
            <button type="button" class="btn btn-primary" id="attachment-download" th:text="#{btn.download}">Download</button>
          </div>
        </div>
      </div>
    </div>
    <style>
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1050;
      }
      .modal-dialog-centered {
        max-width: 480px;
        width: calc(100% - 2rem);
      }
      .modal-content {
        background: #fff;
        color: #212529;
        border-radius: 12px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      }
    </style>
    <script>
      (() => {
        const modal = document.getElementById("attachment-modal");
        const filename = document.getElementById("attachment-filename");
        const btnPreview = document.getElementById("attachment-preview");
        const btnDownload = document.getElementById("attachment-download");
        const btnCancel = document.getElementById("attachment-cancel");
        const triggers = Array.from(document.querySelectorAll(".attachment-action"));
        if (!modal || triggers.length === 0) return;

        let current = null;

        const previewPageUrl = (todoId, attachmentId) =>
          `/todos/${todoId}/attachments/${attachmentId}/preview`;
        const downloadUrl = (todoId, attachmentId) =>
          `/todos/${todoId}/attachments/${attachmentId}`;

        triggers.forEach((btn) => {
          btn.addEventListener("click", () => {
            current = {
              todoId: btn.getAttribute("data-todo"),
              attachmentId: btn.getAttribute("data-attachment"),
              name: btn.getAttribute("data-name") || "file",
            };
            filename.textContent = current.name;
            modal.style.display = "flex";
          });
        });

        btnCancel.addEventListener("click", () => {
          modal.style.display = "none";
        });

        btnPreview.addEventListener("click", () => {
          if (!current) return;
          window.open(previewPageUrl(current.todoId, current.attachmentId), "_blank", "width=900,height=700");
        });

        btnDownload.addEventListener("click", () => {
          if (!current) return;
          window.location.href = downloadUrl(current.todoId, current.attachmentId);
          modal.style.display = "none";
        });

        modal.addEventListener("click", (e) => {
          if (e.target === modal) {
            modal.style.display = "none";
          }
        });
      })();
    </script>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  </body>
</html>
