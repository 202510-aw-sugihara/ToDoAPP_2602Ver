<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{title.edit}">Edit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3 d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0" th:text="#{title.edit}">Edit</h1>
        <div class="d-flex align-items-center gap-2">
        <div class="dropdown">
  <button class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          th:text="${currentLangLabel}">Language</button>
  <ul class="dropdown-menu">
    <li th:each="opt : ${langOptions}">
      <a class="dropdown-item"
         th:classappend="${currentLang == opt.code} ? 'active' : ''"
         th:href="@{/todos/{id}/edit(id=${todoForm.id}, lang=${opt.code})}"
         th:text="${opt.label}">JA</a>
    </li>
  </ul>
</div>
          <form th:action="@{/logout}" method="post" class="ms-1">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="btn btn-outline-secondary btn-sm" type="submit">ログアウト</button>
          </form>
        </div>
    </header>

    <main class="container my-4">
      <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">
        OK
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
        Error
      </div>

      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <form th:action="@{/todos/{id}/update(id=${todoForm.id})}" th:object="${todoForm}" method="post"
                enctype="multipart/form-data" class="vstack gap-3">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{version}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div>
              <label class="form-label" th:text="#{label.author}">Author</label>
              <input class="form-control" type="text" th:field="*{author}" />
              <div class="text-danger small" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">
                Error
              </div>
            </div>
            <div>
              <label class="form-label" th:text="#{label.title}">Title</label>
              <input class="form-control" type="text" th:field="*{title}" />
              <div class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                Error
              </div>
            </div>
            <div>
              <label class="form-label" th:text="#{label.detail}">Detail</label>
              <textarea class="form-control" rows="4" th:field="*{detail}"></textarea>
              <div class="text-danger small" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}">
                Error
              </div>
            </div>
            <div>
              <label class="form-label" th:text="#{label.due_date}">Due</label>
              <input class="form-control" type="date" th:field="*{dueDate}" />
              <div class="text-danger small" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}">
                Error
              </div>
            </div>
            <div>
              <label class="form-label" th:text="#{label.priority}">Priority</label>
              <select class="form-select" th:field="*{priority}">
                <option value="" disabled>--</option>
                <option th:each="p : ${T(com.example.todo.Priority).values()}"
                        th:value="${p}"
                        th:text="${#messages.msg('priority.' + p.name().toLowerCase())}">
                  Middle
                </option>
              </select>
              <div class="text-danger small" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}">
                Error
              </div>
            </div>
            <div>
              <label class="form-label" th:text="#{label.category}">Category</label>
              <select class="form-select" th:field="*{categoryId}">
                <option value="" selected>--</option>
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${categoryLabels[c.id]}">Category</option>
              </select>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" th:field="*{completed}" />
              <label class="form-check-label" th:text="#{label.completed}">Done</label>
            </div>

            <div>
              <label class="form-label" th:text="#{label.attachments}">Attachments</label>
              <div id="edit-file-inputs" class="vstack gap-2">
                <input class="form-control" type="file" name="files" />
              </div>
              <div class="form-text" th:text="#{msg.file_select}">Select file</div>
            </div>

            <div class="d-flex gap-2">
              <button class="btn btn-primary" type="submit" th:text="#{btn.update}">Update</button>
              <a class="btn btn-outline-secondary" th:href="@{/todos}" th:text="#{btn.to_list}">Back</a>
            </div>
          </form>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="h6 mb-3" th:text="#{label.attachments}">Attachments</h2>
          <div th:if="${attachments == null or #lists.isEmpty(attachments)}" class="text-muted" th:text="#{msg.no_attachment}">
            No attachments.
          </div>
          <ul class="list-group mb-3" th:if="${attachments != null and !#lists.isEmpty(attachments)}">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="att : ${attachments}">
              <div>
                <span th:text="${att.originalFilename}">file</span>
                <button type="button"
                        class="btn btn-sm btn-outline-primary ms-2 attachment-action"
                        th:attr="data-todo=${todoForm.id},
                                 data-attachment=${att.id},
                                 data-name=${att.originalFilename}">
                  <span th:text="#{btn.preview}">Preview</span>/<span th:text="#{btn.download}">Download</span>
                </button>
              </div>
              <form th:action="@{/todos/{todoId}/attachments/{attachmentId}(todoId=${todoForm.id}, attachmentId=${att.id})}"
                    method="post" class="d-inline">
                <input type="hidden" name="_method" value="DELETE" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-sm btn-outline-danger"
                        th:onclick="|return confirm('${#messages.msg('msg.confirm_delete')}')|"
                        th:text="#{btn.delete}">
                  Delete
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <div id="attachment-modal" class="modal-backdrop" style="display: none;">
      <div class="modal-dialog-centered">
        <div class="modal-content p-3">
          <h5 class="mb-2" th:text="#{label.attachments}">Attachments</h5>
          <p class="mb-3" id="attachment-filename">file</p>
          <div class="d-flex gap-2 justify-content-end">
            <button type="button" class="btn btn-outline-secondary" id="attachment-cancel" th:text="#{btn.cancel}">Cancel</button>
            <button type="button" class="btn btn-outline-primary" id="attachment-preview" th:text="#{btn.preview}">Preview</button>
            <button type="button" class="btn btn-primary" id="attachment-download" th:text="#{btn.download}">Download</button>
          </div>
        </div>
      </div>
    </div>
    <style>
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1050;
      }
      .modal-dialog-centered {
        max-width: 480px;
        width: calc(100% - 2rem);
      }
      .modal-content {
        background: #fff;
        color: #212529;
        border-radius: 12px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      }
    </style>
    <script>
      (() => {
        const container = document.getElementById("edit-file-inputs");
        if (!container) return;

        const addInput = () => {
          const input = document.createElement("input");
          input.type = "file";
          input.name = "files";
          input.className = "form-control";
          input.addEventListener("change", () => {
            const inputs = Array.from(container.querySelectorAll("input[type='file']"));
            const last = inputs[inputs.length - 1];
            if (last === input && input.files && input.files.length > 0) {
              addInput();
            }
          });
          container.appendChild(input);
        };

        const first = container.querySelector("input[type='file']");
        if (first) {
          first.addEventListener("change", () => {
            if (first.files && first.files.length > 0) {
              addInput();
            }
          });
        }
      })();
    </script>
    <script>
      (() => {
        const modal = document.getElementById("attachment-modal");
        const filename = document.getElementById("attachment-filename");
        const btnPreview = document.getElementById("attachment-preview");
        const btnDownload = document.getElementById("attachment-download");
        const btnCancel = document.getElementById("attachment-cancel");
        const triggers = Array.from(document.querySelectorAll(".attachment-action"));
        if (!modal || triggers.length === 0) return;

        let current = null;
        const previewPageUrl = (todoId, attachmentId) =>
          `/todos/${todoId}/attachments/${attachmentId}/preview`;
        const downloadUrl = (todoId, attachmentId) =>
          `/todos/${todoId}/attachments/${attachmentId}`;

        triggers.forEach((btn) => {
          btn.addEventListener("click", () => {
            current = {
              todoId: btn.getAttribute("data-todo"),
              attachmentId: btn.getAttribute("data-attachment"),
              name: btn.getAttribute("data-name") || "file",
            };
            filename.textContent = current.name;
            modal.style.display = "flex";
          });
        });

        btnCancel.addEventListener("click", () => {
          modal.style.display = "none";
        });

        btnPreview.addEventListener("click", () => {
          if (!current) return;
          window.open(previewPageUrl(current.todoId, current.attachmentId), "_blank", "width=900,height=700");
        });

        btnDownload.addEventListener("click", () => {
          if (!current) return;
          window.location.href = downloadUrl(current.todoId, current.attachmentId);
          modal.style.display = "none";
        });

        modal.addEventListener("click", (e) => {
          if (e.target === modal) {
            modal.style.display = "none";
          }
        });
      })();
    </script>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  </body>
</html>
