<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo編集</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3">
        <h1 class="h4 mb-0">ToDo編集</h1>
      </div>
    </header>

    <main class="container my-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
            更新に失敗しました。
          </div>
          <form th:action="@{/todos/{id}/update(id=${todoForm.id})}" th:object="${todoForm}" method="post" class="vstack gap-3">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{version}" />
            <div>
              <label class="form-label">タイトル</label>
              <input class="form-control" type="text" th:field="*{title}" />
            </div>
            <div>
              <label class="form-label">説明</label>
              <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
            </div>
            <div>
              <label class="form-label">期限日</label>
              <input class="form-control" type="date" th:field="*{dueDate}" />
            </div>
            <div>
              <label class="form-label">優先度</label>
              <input class="form-control" type="number" min="1" max="5" th:field="*{priority}" />
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary" type="submit">更新</button>
              <a class="btn btn-outline-secondary" th:href="@{/todos}">戻る</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
