<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ユーザー登録</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="h4 mb-3 text-center">ユーザー登録</h1>

              <form th:action="@{/register}" th:object="${registrationForm}" method="post">
                <div class="mb-3">
                  <label for="username" class="form-label">ユーザー名</label>
                  <input type="text" id="username" th:field="*{username}" class="form-control" required />
                  <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                    ユーザー名エラー
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">パスワード</label>
                  <input type="password" id="password" th:field="*{password}" class="form-control" required />
                  <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    パスワードエラー
                  </div>
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">パスワード（確認）</label>
                  <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" required />
                  <div class="text-danger small" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">
                    確認パスワードエラー
                  </div>
                </div>
                <button class="btn btn-primary w-100" type="submit">登録</button>
              </form>

              <div class="text-center mt-3">
                <a th:href="@{/login}">ログインへ戻る</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
