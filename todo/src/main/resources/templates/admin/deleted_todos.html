<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{title.deleted_todos}">Deleted Todos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3 d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-2">
          <h1 class="h4 mb-0" th:text="#{title.deleted_todos}">Deleted Todos</h1>
          <a class="btn btn-outline-secondary btn-sm" th:href="@{/todos}" th:text="#{nav.todos}">Todo List</a>
          <a class="btn btn-outline-secondary btn-sm" th:href="@{/admin/users}" th:text="#{nav.admin}">Admin</a>
        </div>
        <div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  th:text="${currentLangLabel}">Language</button>
          <ul class="dropdown-menu">
            <li th:each="opt : ${langOptions}">
              <a class="dropdown-item"
                 th:classappend="${currentLang == opt.code} ? 'active' : ''"
                 th:href="@{?lang={code}(code=${opt.code})}"
                 th:text="${opt.label}">JA</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="container my-4">
      <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">
        OK
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
        Error
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped align-middle">
              <thead>
                <tr>
                  <th style="width: 80px">ID</th>
                  <th th:text="#{label.title}">Title</th>
                  <th style="width: 140px" th:text="#{label.author}">Author</th>
                  <th style="width: 180px" th:text="#{label.username}">User</th>
                  <th style="width: 120px" th:text="#{label.status}">Status</th>
                  <th style="width: 180px" th:text="#{label.deleted_at}">Deleted At</th>
                  <th style="width: 220px" th:text="#{label.actions}">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="todo : ${deletedTodos}">
                  <td th:text="${todo.id}">1</td>
                  <td th:text="${todo.title}">title</td>
                  <td th:text="${todo.author}">author</td>
                  <td th:text="${todo.user != null ? todo.user.username : '-'}">user</td>
                  <td th:text="${todo.completed ? #messages.msg('label.completed') : #messages.msg('label.not_completed')}">
                    Status
                  </td>
                  <td th:text="${todo.deletedAt != null ? #temporals.format(todo.deletedAt, 'yyyy/MM/dd HH:mm') : '-'}">
                    -
                  </td>
                  <td>
                    <form th:action="@{/admin/deleted-todos/{id}/restore(id=${todo.id})}" method="post" class="d-inline">
                      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                      <button class="btn btn-sm btn-outline-primary" type="submit" th:text="#{btn.restore}">
                        Restore
                      </button>
                    </form>
                    <form th:action="@{/admin/deleted-todos/{id}/purge(id=${todo.id})}" method="post" class="d-inline">
                      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                      <button class="btn btn-sm btn-outline-danger" type="submit"
                              data-confirm-message="[[#{msg.confirm_purge}]]"
                              data-confirm-delete>
                        <span th:text="#{btn.purge}">Purge</span>
                      </button>
                    </form>
                  </td>
                </tr>
                <tr th:if="${deletedTodos == null or #lists.isEmpty(deletedTodos)}">
                  <td colspan="7" class="text-center text-muted py-4" th:text="#{msg.no_deleted_todos}">
                    No deleted todos
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer class="border-top bg-white mt-4">
      <div class="container py-3 text-muted small">
        <a th:href="@{/admin/groups}" class="text-decoration-none" th:text="#{nav.group_admin}">Group Admin</a>
      </div>
    </footer>
  <script>
    (() => {
      const buttons = Array.from(document.querySelectorAll("[data-confirm-delete]"));
      if (buttons.length === 0) return;
      buttons.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          const msg = btn.getAttribute("data-confirm-message") || "Are you sure?";
          if (!confirm(msg)) {
            e.preventDefault();
          }
        });
      });
    })();
  </script>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  </body>
</html>
