<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ユーザー管理</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3 d-flex align-items-center justify-content-between">
        <h1 class="h4 mb-0">ユーザー管理</h1>
        <a class="btn btn-outline-secondary" th:href="@{/todos}">ToDo一覧へ</a>
      </div>
    </header>

    <main class="container my-4">
      <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">
        成功メッセージ
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
        エラーメッセージ
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped align-middle">
              <thead>
                <tr>
                  <th style="width: 80px">ID</th>
                  <th>ユーザー名</th>
                  <th style="width: 160px">権限</th>
                  <th style="width: 120px">状態</th>
                  <th style="width: 200px">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="u : ${users}">
                  <td th:text="${u.id}">1</td>
                  <td th:text="${u.username}">user</td>
                  <td th:text="${u.roles}">ROLE_USER</td>
                  <td>
                    <span th:if="${u.enabled}" class="badge text-bg-success">有効</span>
                    <span th:unless="${u.enabled}" class="badge text-bg-secondary">無効</span>
                  </td>
                  <td>
                    <a class="btn btn-sm btn-outline-primary" th:href="@{/admin/users/{id}/edit(id=${u.id})}">
                      編集
                    </a>
                    <form th:action="@{/admin/users/{id}/delete(id=${u.id})}" method="post" class="d-inline">
                      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                      <button class="btn btn-sm btn-outline-danger" type="submit"
                              onclick="return confirm('削除してよろしいですか？')">
                        削除
                      </button>
                    </form>
                  </td>
                </tr>
                <tr th:if="${users == null or #lists.isEmpty(users)}">
                  <td colspan="5" class="text-center text-muted py-4">ユーザーがいません</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <details class="card shadow-sm mt-4">
        <summary class="card-header bg-white d-flex align-items-center justify-content-between">
          <span class="fw-semibold">ユーザー作成</span>
          <span class="text-muted small">クリックで開閉</span>
        </summary>
        <div class="card-body">
          <form th:action="@{/admin/users/create}" method="post" class="row g-2 align-items-end">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="col-12 col-md-4">
              <label class="form-label" for="new-username">ユーザー名</label>
              <input type="text" id="new-username" name="username" class="form-control" required />
            </div>
            <div class="col-12 col-md-4">
              <label class="form-label" for="new-password">パスワード</label>
              <input type="password" id="new-password" name="password" class="form-control" required />
            </div>
            <div class="col-12 col-md-2">
              <label class="form-label" for="new-role">権限</label>
              <select id="new-role" name="role" class="form-select" required>
                <option value="ROLE_USER">USER</option>
                <option value="ROLE_ADMIN">ADMIN</option>
              </select>
            </div>
            <div class="col-12 col-md-2">
              <button type="submit" class="btn btn-primary w-100">作成</button>
            </div>
          </form>
        </div>
      </details>
    </main>
  </body>
</html>
