<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{title.group_admin}">Group Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3 d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-2">
          <h1 class="h4 mb-0" th:text="#{title.group_admin}">Group Admin</h1>
          <a class="btn btn-outline-secondary btn-sm" th:href="@{/admin/users}" th:text="#{nav.admin}">Admin</a>
          <a class="btn btn-outline-secondary btn-sm" th:href="@{/todos}" th:text="#{nav.todos}">Todo List</a>
        </div>
        <div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  th:text="${currentLangLabel}">Language</button>
          <ul class="dropdown-menu">
            <li th:each="opt : ${langOptions}">
              <a class="dropdown-item"
                 th:classappend="${currentLang == opt.code} ? 'active' : ''"
                 th:href="@{?lang={code}(code=${opt.code})}"
                 th:text="${opt.label}">JA</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="container my-4">
      <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">
        OK
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped align-middle">
              <thead>
                <tr>
                  <th style="width: 80px">ID</th>
                  <th style="width: 80px" th:text="#{label.color}">Color</th>
                  <th th:text="#{label.group_name}">Group</th>
                  <th style="width: 140px" th:text="#{label.group_type}">Type</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="g : ${groups}">
                  <td th:text="${g.id}">1</td>
                  <td>
                    <span class="badge" th:style="'background:' + ${g.color}"> </span>
                  </td>
                  <td th:text="${g.name}">Group</td>
                  <td th:text="${#messages.msg('group.type.' + g.type.name().toLowerCase())}">Type</td>
                </tr>
                <tr th:if="${groups == null or #lists.isEmpty(groups)}">
                  <td colspan="4" class="text-center text-muted py-4" th:text="#{msg.no_groups}">
                    No groups
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <details class="card shadow-sm mt-4" open>
        <summary class="card-header bg-white d-flex align-items-center justify-content-between">
          <span class="fw-semibold" th:text="#{btn.group_create}">Create Group</span>
          <span class="text-muted small" th:text="#{msg.group_create_hint}">Click to open.</span>
        </summary>
        <div class="card-body">
          <form th:action="@{/admin/groups}" method="post" class="row g-2 align-items-end" th:object="${groupForm}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="col-12 col-md-4">
              <label class="form-label" th:text="#{label.group_name}">Name</label>
              <input type="text" class="form-control" th:field="*{name}" />
              <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
            </div>
            <div class="col-12 col-md-3">
              <label class="form-label" th:text="#{label.group_type}">Type</label>
              <select class="form-select" th:field="*{type}">
                <option th:each="t : ${T(com.example.todo.GroupType).values()}"
                        th:value="${t}"
                        th:text="${#messages.msg('group.type.' + t.name().toLowerCase())}">
                  Type
                </option>
              </select>
              <div class="text-danger small" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Error</div>
            </div>
            <div class="col-12 col-md-3">
              <label class="form-label" th:text="#{label.color}">Color</label>
              <input type="color" class="form-control form-control-color" th:field="*{color}" />
              <div class="text-danger small" th:if="${#fields.hasErrors('color')}" th:errors="*{color}">Error</div>
            </div>
            <div class="col-12 col-md-2">
              <button type="submit" class="btn btn-primary w-100" th:text="#{btn.create}">Create</button>
            </div>
          </form>
        </div>
      </details>
    </main>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  </body>
</html>
