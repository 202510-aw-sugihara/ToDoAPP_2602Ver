<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{title.group_edit}">Edit Group</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3 d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-2">
          <h1 class="h4 mb-0" th:text="#{title.group_edit}">Edit Group</h1>
          <a class="btn btn-outline-secondary btn-sm" th:href="@{/admin/groups}" th:text="#{title.group_admin}">Group Admin</a>
        </div>
        <div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  th:text="${currentLangLabel}">Language</button>
          <ul class="dropdown-menu">
            <li th:each="opt : ${langOptions}">
              <a class="dropdown-item"
                 th:classappend="${currentLang == opt.code} ? 'active' : ''"
                 th:href="@{?lang={code}(code=${opt.code})}"
                 th:text="${opt.label}">JA</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="container my-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <form th:action="@{/admin/groups/{id}/update(id=${group.id})}" method="post" class="row g-2 align-items-end"
                th:object="${groupForm}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="col-12 col-md-4">
              <label class="form-label" th:text="#{label.group_name}">Name</label>
              <input type="text" class="form-control" th:field="*{name}" />
              <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
            </div>
            <div class="col-12 col-md-3">
              <label class="form-label" th:text="#{label.group_type}">Type</label>
              <select class="form-select" th:field="*{type}">
                <option th:each="t : ${T(com.example.todo.GroupType).values()}"
                        th:value="${t}"
                        th:text="${#messages.msg('group.type.' + t.name().toLowerCase())}">
                  Type
                </option>
              </select>
              <div class="text-danger small" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Error</div>
            </div>
            <div class="col-12 col-md-3">
              <label class="form-label" th:text="#{label.group_parent}">Parent</label>
              <select class="form-select" th:field="*{parentId}" id="group-parent">
                <option value="" th:text="#{label.none}">None</option>
                <option th:each="p : ${parentCandidates}"
                        th:value="${p.id}"
                        th:text="${#messages.msg('group.type.' + p.type.name().toLowerCase()) + ' / ' + (groupLabels[p.id] != null ? groupLabels[p.id] : p.name)}"
                        th:attr="data-parent-type=${p.type.name()}">
                  Parent
                </option>
              </select>
              <div class="text-danger small" th:if="${#fields.hasErrors('parentId')}" th:errors="*{parentId}">Error</div>
            </div>
            <div class="col-12 col-md-2">
              <label class="form-label" th:text="#{label.color}">Color</label>
              <input type="color" class="form-control form-control-color" th:field="*{color}" />
              <div class="text-danger small" th:if="${#fields.hasErrors('color')}" th:errors="*{color}">Error</div>
            </div>
            <div class="col-12 d-flex gap-2">
              <button type="submit" class="btn btn-primary" th:text="#{btn.update}">Update</button>
              <a class="btn btn-outline-secondary" th:href="@{/admin/groups}" th:text="#{btn.cancel}">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script>
      (() => {
        const typeSelect = document.querySelector("select[name='type']");
        const parentSelect = document.getElementById("group-parent");
        if (!typeSelect || !parentSelect) return;

        const updateParentOptions = () => {
          const type = typeSelect.value;
          const options = Array.from(parentSelect.querySelectorAll("option"));
          options.forEach((opt) => {
            if (!opt.value) {
              opt.hidden = false;
              opt.disabled = false;
              return;
            }
            const parentType = opt.getAttribute("data-parent-type");
            let allowed = false;
            if (type === "COMPANY" || type === "CLIENT") {
              allowed = false;
            } else if (type === "DEPARTMENT") {
              allowed = parentType === "COMPANY";
            } else if (type === "PROJECT") {
              allowed = parentType === "DEPARTMENT" || parentType === "CLIENT";
            }
            opt.hidden = !allowed;
            opt.disabled = !allowed;
          });
          if (type === "COMPANY" || type === "CLIENT") {
            parentSelect.value = "";
          } else if (parentSelect.selectedOptions.length > 0 && parentSelect.selectedOptions[0].disabled) {
            parentSelect.value = "";
          }
        };

        typeSelect.addEventListener("change", updateParentOptions);
        updateParentOptions();
      })();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
