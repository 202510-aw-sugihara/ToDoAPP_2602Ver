<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{title.audit_logs}">Audit Logs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3 d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-3">
          <h1 class="h4 mb-0" th:text="#{title.audit_logs}">Audit Logs</h1>
          <a class="btn btn-outline-secondary btn-sm" th:href="@{/todos}" th:text="#{nav.todos}">ToDo一覧</a>
          <a class="btn btn-outline-secondary btn-sm" th:href="@{/admin/users}" th:text="#{nav.admin}">Admin</a>
        </div>
        <div class="dropdown">
  <button class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          th:text="${currentLangLabel}">Language</button>
  <ul class="dropdown-menu">
    <li th:each="opt : ${langOptions}">
      <a class="dropdown-item"
         th:classappend="${currentLang == opt.code} ? 'active' : ''"
         th:href="@{?lang={code}(code=${opt.code})}"
         th:text="${opt.label}">JA</a>
    </li>
  </ul>
</div>
    </header>

    <main class="container my-4">
      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <form method="get" class="row g-2 align-items-end">
            <div class="col-12 col-md-3">
              <label class="form-label" th:text="#{label.action}">Action</label>
              <input type="text" name="action" class="form-control" th:value="${action}" />
            </div>
            <div class="col-12 col-md-3">
              <label class="form-label" th:text="#{label.username}">Username</label>
              <input type="text" name="username" class="form-control" th:value="${username}" />
            </div>
            <div class="col-12 col-md-2">
              <label class="form-label" th:text="#{label.from}">From</label>
              <input type="date" name="from" class="form-control" th:value="${from}" />
            </div>
            <div class="col-12 col-md-2">
              <label class="form-label" th:text="#{label.to}">To</label>
              <input type="date" name="to" class="form-control" th:value="${to}" />
            </div>
            <div class="col-12 col-md-2">
              <button class="btn btn-primary w-100" type="submit" th:text="#{btn.search}">Search</button>
            </div>
          </form>
          <div class="text-muted small mt-2" th:if="${total != null}">
            <span th:text="#{msg.total_range(${total}, ${start}, ${end})}">Total</span>
          </div>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped align-middle">
              <thead>
                <tr>
                  <th style="width: 80px">ID</th>
                  <th th:text="#{label.created_at}">Created</th>
                  <th th:text="#{label.action}">Action</th>
                  <th th:text="#{label.username}">Username</th>
                  <th th:text="#{label.target}">Target</th>
                  <th th:text="#{label.before}">Before</th>
                  <th th:text="#{label.after}">After</th>
                  <th th:text="#{label.detail}">Detail</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="log : ${logs}">
                  <td th:text="${log.id}">1</td>
                  <td th:text="${#temporals.format(log.createdAt, 'yyyy/MM/dd HH:mm:ss')}">2026/02/06</td>
                  <td th:text="${log.action}">ACTION</td>
                  <td th:text="${log.username}">user</td>
                  <td>
                    <span th:text="${log.targetType}">Todo</span>
                    <span th:if="${log.targetId != null}" th:text="'#' + ${log.targetId}">#1</span>
                  </td>
                  <td class="text-break small" style="max-width: 240px;" th:text="${log.beforeValue}">before</td>
                  <td class="text-break small" style="max-width: 240px;" th:text="${log.afterValue}">after</td>
                  <td class="text-break small" style="max-width: 200px;" th:text="${log.detail}">detail</td>
                </tr>
                <tr th:if="${logs == null or #lists.isEmpty(logs)}">
                  <td colspan="8" class="text-center text-muted py-4" th:text="#{msg.no_audit_logs}">
                    No logs
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <nav aria-label="pagination" class="d-flex justify-content-end">
            <ul class="pagination mb-0">
              <li class="page-item" th:classappend="${page == 0} ? 'disabled' : ''">
                <a class="page-link"
                   th:href="@{/admin/audit-logs(action=${action}, username=${username}, from=${from}, to=${to}, page=${page-1}, size=${size})}">
                  &laquo;
                </a>
              </li>
              <li class="page-item disabled">
                <span class="page-link" th:text="${page + 1}">1</span>
              </li>
              <li class="page-item" th:classappend="${(page + 1) * size >= total} ? 'disabled' : ''">
                <a class="page-link"
                   th:href="@{/admin/audit-logs(action=${action}, username=${username}, from=${from}, to=${to}, page=${page+1}, size=${size})}">
                  &raquo;
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </main>
    <footer class="border-top bg-white mt-4">
      <div class="container py-3 text-muted small">
        <a th:href="@{/admin/groups}" class="text-decoration-none" th:text="#{nav.group_admin}">Group Admin</a>
      </div>
    </footer>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  </body>
</html>
