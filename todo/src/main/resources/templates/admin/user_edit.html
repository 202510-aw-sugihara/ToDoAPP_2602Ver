<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ユーザー編集</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3 d-flex align-items-center justify-content-between">
        <h1 class="h4 mb-0">ユーザー編集</h1>
        <a class="btn btn-outline-secondary" th:href="@{/admin/users}">一覧へ戻る</a>
      </div>
    </header>

    <main class="container my-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <form th:action="@{/admin/users/{id}/update(id=${editUser.id})}" method="post" class="row g-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="col-12">
              <label class="form-label">ユーザー名</label>
              <input type="text" class="form-control" th:value="${editUser.username}" readonly />
            </div>
            <div class="col-12">
              <label class="form-label">権限</label>
              <select name="role" class="form-select">
                <option value="ROLE_USER" th:selected="${editUser.roles.contains('ROLE_USER')}">USER</option>
                <option value="ROLE_ADMIN" th:selected="${editUser.roles.contains('ROLE_ADMIN')}">ADMIN</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="enabled" name="enabled"
                       th:checked="${editUser.enabled}" />
                <label class="form-check-label" for="enabled">アカウントを有効にする</label>
              </div>
            </div>
            <div class="col-12 d-flex gap-2">
              <button type="submit" class="btn btn-primary">更新</button>
              <a class="btn btn-outline-secondary" th:href="@{/admin/users}">キャンセル</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
