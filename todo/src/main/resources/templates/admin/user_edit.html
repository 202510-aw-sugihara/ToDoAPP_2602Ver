<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{title.user_edit}">Edit User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3 d-flex align-items-center justify-content-between">
        <h1 class="h4 mb-0" th:text="#{title.user_edit}">Edit User</h1>
        <div class="dropdown">
  <button class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          th:text="${currentLangLabel}">Language</button>
  <ul class="dropdown-menu">
    <li th:each="opt : ${langOptions}">
      <a class="dropdown-item"
         th:classappend="${currentLang == opt.code} ? 'active' : ''"
         th:href="@{?lang={code}(code=${opt.code})}"
         th:text="${opt.label}">JA</a>
    </li>
  </ul>
</div>
    </header>

    <main class="container my-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <form th:action="@{/admin/users/{id}/update(id=${editUser.id})}" th:object="${editForm}" method="post" class="row g-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="col-12">
              <label class="form-label" th:text="#{label.username}">Username</label>
              <input type="text" class="form-control" th:field="*{username}" />
            </div>
            <div class="col-12">
              <label class="form-label" th:text="#{label.email}">Email</label>
              <input type="email" class="form-control" th:field="*{email}" />
            </div>
            <div class="col-12">
              <label class="form-label" th:text="#{label.role}">Role</label>
              <select class="form-select" th:field="*{roles}">
                <option value="ROLE_USER">USER</option>
                <option value="ROLE_ADMIN">ADMIN</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label" th:text="#{label.enabled}">Enabled</label>
              <select class="form-select" th:field="*{enabled}">
                <option th:value="true">有効</option>
                <option th:value="false">無効</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label" th:text="#{label.group}">Groups</label>
              <ul class="nav nav-tabs" id="admin-group-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="admin-tab-company" data-bs-toggle="tab" data-bs-target="#admin-company"
                          type="button" role="tab" aria-controls="admin-company" aria-selected="true"
                          th:text="#{tab.company}">会社</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="admin-tab-dept" data-bs-toggle="tab" data-bs-target="#admin-dept"
                          type="button" role="tab" aria-controls="admin-dept" aria-selected="false"
                          th:text="#{tab.department}">部署</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="admin-tab-client" data-bs-toggle="tab" data-bs-target="#admin-client"
                          type="button" role="tab" aria-controls="admin-client" aria-selected="false"
                          th:text="#{tab.client}">クライアント</button>
                </li>
              </ul>
              <div class="tab-content border border-top-0 rounded-bottom p-3 bg-white">
                <div class="tab-pane fade show active" id="admin-company" role="tabpanel" aria-labelledby="admin-tab-company">
                  <div class="profile-group-tree" data-root-type="COMPANY"></div>
                </div>
                <div class="tab-pane fade" id="admin-dept" role="tabpanel" aria-labelledby="admin-tab-dept">
                  <div class="profile-group-tree" data-root-type="DEPARTMENT"></div>
                </div>
                <div class="tab-pane fade" id="admin-client" role="tabpanel" aria-labelledby="admin-tab-client">
                  <div class="profile-group-tree" data-root-type="CLIENT"></div>
                </div>
              </div>
              <div id="admin-group-selected-inputs"></div>
              <div class="form-text">会社・部署・プロジェクトを選択できます。</div>
            </div>
            <div class="col-12 d-flex gap-2">
              <button type="submit" class="btn btn-primary" th:text="#{btn.update}">Update</button>
              <a class="btn btn-outline-secondary" th:href="@{/admin/users}" th:text="#{btn.cancel}">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  <style>
    .profile-group-tree .group-root,
    .profile-group-tree .group-children {
      list-style: none;
      margin: 0;
      padding-left: 0;
    }
    .profile-group-tree .group-node {
      margin-bottom: 6px;
    }
    .profile-group-tree .group-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }
    .profile-group-tree .group-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      display: inline-block;
    }
    .profile-group-tree .group-children {
      padding-left: 22px;
      margin-top: 4px;
    }
  </style>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  <script th:inline="javascript">
    (() => {
      const groups = /*[[${groupOptions}]]*/ [];
      const selectedIds = new Set(/*[[${editForm.groupIds}]]*/ []);
      const inputsContainer = document.getElementById("admin-group-selected-inputs");

      const childrenMap = new Map();
      groups.forEach((g) => {
        if (!g || g.id == null) return;
        const parentId = g.parentId || null;
        if (!childrenMap.has(parentId)) {
          childrenMap.set(parentId, []);
        }
        childrenMap.get(parentId).push(g);
      });

      const selectableTypes = new Set(["COMPANY", "DEPARTMENT", "PROJECT", "CLIENT"]);

      const renderNode = (node) => {
        const li = document.createElement("li");
        li.className = "group-node";
        const label = document.createElement("label");
        label.className = "group-label";
        if (selectableTypes.has(node.type)) {
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.className = "form-check-input me-2";
          checkbox.value = node.id;
          checkbox.checked = selectedIds.has(node.id);
          checkbox.addEventListener("change", () => {
            if (checkbox.checked) {
              selectedIds.add(node.id);
            } else {
              selectedIds.delete(node.id);
            }
            syncInputs();
          });
          label.appendChild(checkbox);
        } else {
          const dot = document.createElement("span");
          dot.className = "group-dot";
          dot.style.background = node.color || "#6c757d";
          label.appendChild(dot);
        }
        const text = document.createElement("span");
        text.textContent = node.label || node.name || "";
        label.appendChild(text);
        li.appendChild(label);

        const kids = childrenMap.get(node.id) || [];
        if (kids.length > 0) {
          const ul = document.createElement("ul");
          ul.className = "group-children";
          kids.forEach((child) => ul.appendChild(renderNode(child)));
          li.appendChild(ul);
        }
        return li;
      };

      const buildTree = (rootType, container) => {
        container.innerHTML = "";
        const ul = document.createElement("ul");
        ul.className = "group-root";
        if (rootType === "COMPANY") {
          const companies = groups.filter((g) => g.type === "COMPANY");
          companies.forEach((c) => { ul.appendChild(renderNode(c)); });
        } else if (rootType === "DEPARTMENT") {
          const departments = groups.filter((g) => g.type === "DEPARTMENT");
          departments.forEach((d) => { ul.appendChild(renderNode(d)); });
        } else if (rootType === "CLIENT") {
          const clients = groups.filter((g) => g.type === "CLIENT");
          clients.forEach((c) => { ul.appendChild(renderNode(c)); });
        }
        container.appendChild(ul);
      };

      const syncInputs = () => {
        if (!inputsContainer) return;
        inputsContainer.innerHTML = "";
        Array.from(selectedIds).forEach((id) => {
          const input = document.createElement("input");
          input.type = "hidden";
          input.name = "groupIds";
          input.value = String(id);
          inputsContainer.appendChild(input);
        });
      };

      document.querySelectorAll(".profile-group-tree").forEach((el) => {
        buildTree(el.getAttribute("data-root-type"), el);
      });
      syncInputs();
    })();
  </script>
  </body>
</html>
